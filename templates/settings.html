  <!DOCTYPE HTML>
{% extends 'base.html' %}
{% block main%}
<html>
<head>
    <title>MIDI Monitor - Settings Editor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js" integrity="sha512-aMGMvNYu8Ue4G+fHa359jcPb1u+ytAF+P2SCb+PxrjCdO3n3ZTxJ30zuH39rimUggmTwmh2u7wvQsDTHESnmfQ==" crossorigin="anonymous"></script>
    <script type="text/javascript" charset="utf-8">
        $(document).ready(function() {
            // Connect to the Socket.IO server.
            // The connection URL has the following format, relative to the current page:
            //     http[s]://<domain>:<port>[/<namespace>]
            var socket = io();

            // Event handler for new connections.
            // The callback function is invoked when a connection with the
            // server is established.
            socket.on('connect', function() {
                socket.emit('get_settings', {data: 'I\'m connected!'});
            });

            // Event handler for server sent data.
            // The callback function is invoked whenever the server emits data
            // to the client. The data is then displayed in the "Received"
            // section of the page.

            socket.on('my_response', function(msg, cb) {
                $('#log').prepend('<br>' + $('<div/>').text('Server Response: ' + msg.data).html());
                if (cb)
                    cb();
            });


            // Interval function that tests message latency by sending a "ping"
            // message. The server then responds with a "pong" message and the
            // round trip time is measured.
            var ping_pong_times = [];
            var start_time;
            window.setInterval(function() {
                start_time = (new Date).getTime();
                $('#transport').text(socket.io.engine.transport.name);
                socket.emit('my_ping');
            }, 1000);

            // Handler for the "pong" message. When the pong is received, the
            // time from the ping is stored, and the average of the last 30
            // samples is average and displayed.
            socket.on('my_pong', function() {
                var latency = (new Date).getTime() - start_time;
                ping_pong_times.push(latency);
                ping_pong_times = ping_pong_times.slice(-30); // keep last 30 samples
                var sum = 0;
                for (var i = 0; i < ping_pong_times.length; i++)
                    sum += ping_pong_times[i];
                $('#ping-pong').text(Math.round(10 * sum / ping_pong_times.length) / 10);
            });

            socket.on('settings', function(msg, cb) {
                availableInputs = msg.availableInputs
                availableOutputs = msg.availableOutputs
                activeInput = msg.activeInput
                activeOutput = msg.activeOutput
                settings = msg.settings
                keymap = msg.keymap

                var inputOptions = ['None', 'All', 'Web Interface']
                inputOptions.push(availableInputs)

                var outputOptions = ['None', 'All']
                outputOptions.push(availableOutputs)

                $("#log").html("");
                $('#log').append('<br>' + $('<div/>').text('Settings Loaded' + settings).html());

                $.each(settings, function(key,value) {
                  $('#log').prepend('<br>' + $('<div/>').text(key + ': ' + value).html());
                });
            });

            // Handlers for the different forms in the page.
            // These accept data from the user and send it to the server in a
            // variety of ways
            $('form#io').submit(function(event) {
                temp = [$('#inputs').val(), $('#outputs').val()]
                socket.emit('select_io', {data: temp });
                return false;
            });

            $("#reload_settings").click(function(event) {
                socket.emit('get_settings','');
                return false;
              });

            $("#apply_settings").click(function(event) {
                socket.emit('save_settings',settings);
                socket.emit('apply_settings');
                return false;
              });

            $("#save_settings").click(function(event) {
                socket.emit('save_settings', settings);
                return false;
              });

            $('form#clear').submit(function(event) {
                $("#log").html("");
                return false;
            });
        });
    </script>
</head>

<body>
    <h1>Settings</h1>
    <form id="io" method="POST" action='#'>
      Select Input:
      <select name="inputs" id="inputs" label="Input">
        <!-- <option value="None">None</option>
        <option value="All" selected>All</option>
        <option value="Web Interface">Web Interface</option>
        {% for n in range(availableInputs| length) %}
          <option value="{{ availableInputs[n] }}" {% if availableInputs[n]==activeInput %} selected {% endif %}>{{ availableInputs[n] }}</option>
        {% endfor %} -->
      </select>

      Select Output:
      <select name="outputs" id="outputs" label="Output">
        <!-- <option value="None">None</option>
        <option value="All">All</option>
        {% for n in range(availableOutputs| length) %}
          <option value="{{ availableOutputs[n] }}" {% if availableOutputs[n]==activeOutput %} selected {% endif %}>{{ availableOutputs[n] }}</option>
        {% endfor %}
      </select> -->
      <input type="submit" value="Apply">
    </form>

    <input id="reload_settings" type="button" value="Reload Settings">
    <input id="save_settings" type="button" value="Save Settings">
    <input id="apply_settings" type="button" value="Apply Settings">
    <form id="clear" method="POST" action="#">
        <input type="submit" value="Clear Log">
    </form>
    <h2>Receive:</h2>
    <div id="log"></div>
</body>
</html>
{% endblock main%}
